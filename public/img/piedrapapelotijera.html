    <title>El mejor de 3 ✊✋✌ -PJ Vs PC- </title>

    <link rel = "icon" href = "https://i.imgur.com/SUidvH9.png" type = "image/x-png"/>
    <script>
        function Aleatorio (min, max)
        {
            return Math.floor (Math.random () * (max - min + 1) + min);    
        }
        function Elegir (player) {
            if (player == 1) {
                result1 = "Elegiste Piedra.";   
            } else if (player == 2) {
                result1 = "Elegiste Papel.";            
            } else if (player == 3) {
                result1 = "Elegiste Tijera.";            
            } else {
                result1 = "Elige solo los números del 1 al 3. Por favor. sino, el jugador pc ganará 1 punto. " ;
                
            };
            return result1
        }
        function pcElige (pc) {
            if (pc == 1) {
                result2 = "PC elige Piedra.";            
            } else if (pc == 2) {
                result2 = "PC elige Papel.";            
            } else if (pc == 3) {
                result2 = "PC elige Tijera.";            
            } else {
                result2 = "PC decide no jugar con vos.";
            }
            return result2
        }
        function firstLetter(str) {
            return str[0].toUpperCase() + str.slice(1);   
        }
        function startGame () {
            alert ("Buena suerte " + namePlayer + "!.");
            let Player;
            let PC;
            let playerWins = 0;
            let pcWins = 0;
            let empate = 0;
            
            while (pcWins < 3 && playerWins < 3) {
                PC = Aleatorio (1, 4);
                Player = prompt (namePlayer + " elige: 1 para Piedra, 2 para Papel y 3 para Tijera.\n\nSi no desea jugar con la PC presione 4.");

                if (Player == 1 || Player == 2 || Player == 3 || Player == 4) {
                
                    alert (Elegir (Player));
                    alert (pcElige (PC));
                

                    //Combate
                    if (((PC == 1) && (Player == 1)) || ((PC == 2) && (Player == 2)) || ((PC == 3) && (Player == 3))) {
                        empate ++;
                        alert ("EMPATE!. " + empate + " vez/ces.");
                    } else if ((Player == 1 && PC == 3) || (Player == 2 && PC == 1) || (Player == 3 && PC == 2)) {
                            playerWins ++;
                            alert (namePlayer + " Gana esta ronda!.\n" + namePlayer + " GANA: " + playerWins + "/3 " + "\nPC GANA: " + pcWins + "/3 " + "\nEmpate/s: " + empate );
                        } else if (((Player == 1 || Player == 2 || Player == 3)) && (PC == 4)) {
                            playerWins ++;
                            alert (namePlayer + " solo ganó esta ronda porque a la PC no le agradó jugar... \nAsí cualquiera gana " + namePlayer + " (jaja). \n" + namePlayer + " GANA! " + playerWins + "/3 " + "\nPC GANA! " + pcWins + "/3 " + "\nEmpate/s: " + empate);
                        }  else if (PC == 4 && Player == 4){
                            alert ("Ninguno de los 2 decidió jugar. \nPD: son re tibios. ¿Pa que juegan?\nNinguno de los dos gana puntos.");
                        } else {
                        pcWins ++;
                        alert ("PC Gana esta ronda!.\n" + namePlayer + " GANA! " + playerWins + "/3 " + "\nPC GANA! " + pcWins + "/3 " + "\nEmpate/s: " + empate);
                    }


                } else {
                    pcWins ++;
                    alert (namePlayer +" Sólo intenta jugar con las opciones 1, 2 y 3.\nJugador PC gana esta ronda.\n" + namePlayer + " GANA! " + playerWins + "/3 " + "\nPC GANA! " + pcWins + "/3 " + "\nEmpate/s: " + empate)
                }
            }


            if (pcWins == 3) {
                alert ("PC gana la mejor de 3 veces! \nVuelve a intentar jugar de nuevo. ");
            } else if (playerWins == 3) {
                alert ("Felicitaciones " + namePlayer + " gana la mejor de 3 veces! \nVuelve a intentar jugar de nuevo. ");
            } 
        }


        let namePlayer = prompt ("Nombre del jugador: ");
        if (namePlayer == "") {
            alert ("No apriete ENTER.\nColoque un nombre. \nReinicie el juego.");
        } else {
            namePlayer = firstLetter (namePlayer);
            startGame (); 
        }
 
    </script>
