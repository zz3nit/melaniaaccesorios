<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/css/index.css">

<body>
<main class="form-signin w-100 m-auto">
<button type="button"  class="btn btn-danger w-50 fs-3 pb-2 mb-2" onclick="probarCodigo()">Probar codigo</button>
<form class="form__fondo">
  <img class="mb-1" src="./public/img/logo melania.png" alt="" width="150" height="70">
  <h1 class="h3 mb-3 fw-normal">Login</h1>

  <div class="form-floating">
    <input type="text" class="form-control" id="floatingInput" placeholder="usuario">
    <label for="floatingInput">Ingrese usuario</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>

  <div class="checkbox mb-5">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="w-100 btn btn-lg" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
</form>
</main>
</body>
